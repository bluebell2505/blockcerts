<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate of Completion</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            font-family: 'Open Sans', sans-serif;
            padding: 20px;
        }
        
        .certificate {
            width: 800px;
            height: 600px;
            border: 15px solid #1a3c5e;
            padding: 50px 40px;
            background: linear-gradient(135deg, #e6e9f0 0%, #eef1f5 100%);
            color: #333;
            text-align: center;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .certificate::before {
            content: '';
            position: absolute;
            top: 25px;
            left: 25px;
            right: 25px;
            bottom: 25px;
            border: 3px solid #d4af37;
            pointer-events: none;
            z-index: 1;
        }
        
        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 100px;
            color: rgba(26, 60, 94, 0.03);
            pointer-events: none;
            z-index: 0;
            font-family: 'Playfair Display', serif;
            font-weight: bold;
            white-space: nowrap;
        }
        
        .header {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            font-weight: 700;
            color: #1a3c5e;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            z-index: 2;
        }
        
        .subtitle {
            font-size: 16px;
            color: #555;
            margin: 8px 0;
            font-style: italic;
            position: relative;
            z-index: 2;
        }
        
        .student-name {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            font-weight: 700;
            color: #d4af37;
            margin: 25px 0;
            text-transform: capitalize;
            position: relative;
            z-index: 2;
            line-height: 1.2;
        }
        
        .event-details {
            font-size: 16px;
            color: #333;
            margin: 25px 0;
            line-height: 1.6;
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 8px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .event-details strong {
            font-weight: 600;
            color: #1a3c5e;
            font-size: 18px;
        }
        
        .issued-date {
            font-size: 14px;
            color: #555;
            margin-top: 25px;
            position: relative;
            z-index: 2;
            line-height: 1.5;
        }
        
        .qr-code {
            position: absolute;
            bottom: -5px;
            right: -5px;
            width: 70px;
            height: 70px;
            background: white;
            padding: 0px;
            border-radius: 4px;
            border: 1px solid #ddd;
            z-index: 2;
        }
        
        .qr-code img {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .signature {
            position: absolute;
            bottom: 35px;
            left: 35px;
            text-align: left;
            z-index: 2;
        }
        
        .signature-line {
            width: 180px;
            border-top: 2px solid #333;
            margin-top: 40px;
        }
        
        .signature-text {
            font-size: 12px;
            color: #333;
            margin-top: 4px;
            font-style: italic;
        }
        
        .certificate-id {
            position: absolute;
            bottom: 35px;
            left: 240px;
            font-size: 11px;
            color: #666;
            z-index: 2;
            background: rgba(255, 255, 255, 0.8);
            padding: 4px 8px;
            border-radius: 4px;
        }
        
        .content-wrapper {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px 0;
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-top: auto;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="certificate">
        <div class="watermark">CHAINOWL</div>
        
        <div class="content-wrapper">
            <div class="main-content">
                <div class="header">Certificate of Completion</div>
                <div class="subtitle">This certifies that</div>
                <div class="student-name">{{studentName}}</div>
                <div class="subtitle">has successfully completed</div>
                <div class="event-details">
                    <strong>{{eventName}}</strong><br>
                    Organized by {{eventOrganizer}}<br>
                    Date: {{eventDate}}
                </div>
                <div class="issued-date">
                    Issued on: {{issuedAt}}<br>
                    Verified on Polygon Blockchain
                </div>
            </div>
            
            <div class="footer-content">
                <div class="signature">
                    <div class="signature-line"></div>
                    <div class="signature-text">Authorized Signatory</div>
                </div>
                
                <div class="certificate-id">
                    ID: {{certificateId}}
                </div>
                
                <div class="qr-code">
                    <!-- QR code will be generated dynamically -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
